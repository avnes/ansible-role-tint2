---
# defaults file for ansible-role-tint2

config_owner: "{{ ansible_user_id }}"

config_owner_primary_group: "{{ config_owner }}"

launcher_item_app:
  - '/usr/share/applications/chromium-browser.desktop'
  - '/usr/share/applications/pcmanfm.desktop'
  - '/usr/share/applications/atom.desktop'
  - '/usr/share/applications/keepassx2.desktop'
  - '/usr/share/applications/lxterminal.desktop'

bg1_rounded: '0'
bg1_border_width: '0'
bg1_border_sides: 'TBLR'
bg1_background_color: '#000000 60'
bg1_border_color: '#000000 30'
bg1_background_color_hover: '#000000 60'
bg1_border_color_hover: '#000000 30'
bg1_background_color_pressed: '#000000 60'
bg1_border_color_pressed: '#000000 30'

bg2_rounded: '4'
bg2_border_width: '1'
bg2_border_sides: 'TBLR'
bg2_background_color: '#777777 20'
bg2_border_color: '#777777 30'
bg2_background_color_hover: '#aaaaaa 22'
bg2_border_color_hover: '#eaeaea 44'
bg2_background_color_pressed: '#555555 4'
bg2_border_color_pressed: '#eaeaea 44'

bg3_rounded: '4'
bg3_border_width: '1'
bg3_border_sides: 'TBLR'
bg3_background_color: '#777777 20'
bg3_border_color: '#ffffff 40'
bg3_background_color_hover: '#aaaaaa 22'
bg3_border_color_hover: '#eaeaea 44'
bg3_background_color_pressed: '#555555 4'
bg3_border_color_pressed: '#eaeaea 44'

bg4_rounded: '4'
bg4_border_width: '1'
bg4_border_sides: 'TBLR'
bg4_background_color: '#aa4400 100'
bg4_border_color: '#aa7733 100'
bg4_background_color_hover: '#cc7700 100'
bg4_border_color_hover: '#aa7733 100'
bg4_background_color_pressed: '#555555 4'
bg4_border_color_pressed: '#aa7733 100'

bg5_rounded: '1'
bg5_border_width: '1'
bg5_border_sides: 'TBLR'
bg5_background_color: '#ffffaa 100'
bg5_border_color: '#000000 100'
bg5_background_color_hover: '#ffffaa 100'
bg5_border_color_hover: '#000000 100'
bg5_background_color_pressed: '#ffffaa 100'
bg5_border_color_pressed: '#000000 100'

panel_items: 'LTSCB'
panel_size: '100% 30'
panel_margin: '0 0'
panel_padding: '2 0 2'
panel_background_id: '1'
wm_menu: '1'
panel_dock: '0'
panel_position: 'top center horizontal'
panel_layer: 'top'
panel_monitor: 'all'
primary_monitor_first: '0'
autohide: '0'
autohide_show_timeout: '0'
autohide_hide_timeout: '0.5'
autohide_height: '2'
strut_policy: 'follow_size'
panel_window_name: 'tint2'
disable_transparency: '1'
mouse_effects: '1'
font_shadow: '0'
mouse_hover_icon_asb: '100 0 10'
mouse_pressed_icon_asb: '100 0 0'

taskbar_mode: 'single_desktop'
taskbar_padding: '0 0 2'
taskbar_background_id: '0'
taskbar_active_background_id: '0'
taskbar_name: '1'
taskbar_hide_inactive_tasks: '0'
taskbar_hide_different_monitor: '0'
taskbar_always_show_all_desktop_tasks: '0'
taskbar_name_padding: '4 2'
taskbar_name_background_id: '0'
taskbar_name_active_background_id: '0'
taskbar_name_font_color: '#e3e3e3 100'
taskbar_name_active_font_color: '#ffffff 100'
taskbar_distribute_size: '0'
taskbar_sort_order: 'none'
task_align: 'left'

task_text: '1'
task_icon: '1'
task_centered: '1'
urgent_nb_of_blink: '100000'
task_maximum_size: '150 35'
task_padding: '2 2 4'
task_tooltip: '1
task_font_color: '#ffffff 100'
task_background_id: '2'
task_active_background_id: '3'
task_urgent_background_id: '4'
task_iconified_background_id: '2'
mouse_left: 'toggle_iconify'
mouse_middle: 'none'
mouse_right: 'close'
mouse_scroll_up: 'toggle'
mouse_scroll_down: 'iconify'

systray_padding: '0 4 2'
systray_background_id: '0'
systray_sort: 'ascending'
systray_icon_size: '24'
systray_icon_asb: '100 0 0'
systray_monitor: '1'

launcher_padding: '2 4 2'
launcher_background_id: '0'
launcher_icon_background_id: '0'
launcher_icon_size: '24'
launcher_icon_asb: '100 0 0'
launcher_icon_theme_override: '0'
startup_notifications: '1'
launcher_tooltip: '1'

time1_format: '%H:%M'
time2_format: ''
time1_timezone: ''
time2_timezone: ''
clock_font_color: '#ffffff 100'
clock_padding: '2 0'
clock_background_id: '0'
clock_tooltip: ''
clock_tooltip_timezone: ''
clock_lclick_command: ''
clock_rclick_command: 'orage'
clock_mclick_command: ''
clock_uwheel_command: ''
clock_dwheel_command: ''

battery_tooltip: '1'
battery_low_status: '10'
battery_low_cmd: 'notify-send "battery low"'
battery_font_color: '#ffffff 100'
battery_padding: '1 0'
battery_background_id: '0'
battery_hide: '90'
battery_lclick_command: ''
battery_rclick_command: ''
battery_mclick_command: ''
battery_uwheel_command: ''
battery_dwheel_command: ''
ac_connected_cmd: ''
ac_disconnected_cmd: ''

tooltip_show_timeout: '0.5'
tooltip_hide_timeout: '0.1'
tooltip_padding: '2 2'
tooltip_background_id: '5'
tooltip_font_color: '#222222 100'
