    - name: ansible-role-tint2-debian-stretch
      image: debian
      image_version: 'stretch'
      command: /bin/bash
      ansible_groups:
        - group1
    - name: ansible-role-tint2-fedora-24
      image: fedora
      image_version: '24'
      command: /bin/bash
      ansible_groups:
        - group1
    - name: ansible-role-tint2-fedora-25
      image: fedora
      image_version: '25'
      command: /bin/bash
      ansible_groups:
        - group1
    - name: ansible-role-tint2-ubuntu-xenial
