---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible-role-tint2-fedora
    image: ghcr.io/avnes/molecule-fedora:34
    pre_build_image: True
  - name: ansible-role-tint2-ubuntu
    image: ghcr.io/avnes/molecule-ubuntu:latest
    pre_build_image: True
  - name: ansible-role-tint2-opensuse
    image: ghcr.io/avnes/molecule-opensuse:latest
    pre_build_image: True
  - name: ansible-role-tint2-debian
    image: ghcr.io/avnes/molecule-debian:latest
    pre_build_image: True
  - name: ansible-role-tint2-arch
    image: ghcr.io/avnes/molecule-arch:latest
    pre_build_image: True
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: False
  options:
    vvv: True
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
verifier:
  name: ansible
